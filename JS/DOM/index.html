<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section style="height: 1200px">
      <p id="size"></p>
      <div id="scroll-msg"></div>
      <h1 id="heading">Welcome to the Starter Template</h1>
      <p class="message">This is a basic HTML template to get you started.</p>
      <h2 class="item">First Heading</h2>
      <h2 class="item">Second Heading</h2>
      <h2 class="item">Third Heading</h2>
      <ul>
        <li class="list-item">1</li>
        <li class="list-item">2</li>
        <li class="list-item">3</li>
      </ul>
      <button id="button"></button>
      <div id="box"></div>
      <input type="text" id="input" placeholder="Type something..." />
      <p id="log"></p>
      <form id="myForm">
        <input type="text" id="username" placeholder="Enter your name" />
        <button type="submit">Submit</button>
      </form>
      <p id="formLog"></p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
