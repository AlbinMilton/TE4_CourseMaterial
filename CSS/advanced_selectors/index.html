<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <p class="intro">Let's explore advanced CSS selectors</p>

    <section class="animals">

      <ul>

    </section>
    <footer>
      <p>Created by Explorer</p>
    </footer>
  </body>
</html>
